        // Data for Objective Count with respect to Focus Area 
        ForAll(
            I4_0_DPMS_CSL_XXX_CFA,
            Patch(
                I4_0_DPMS_CSL_OB_C_ObjCount1,
                Defaults(I4_0_DPMS_CSL_OB_C_ObjCount1),
                {
                    FocusArea: Result,
                    ObjectiveCount: CountRows(
                        Filter(
                            I4_0_DPMS_CSL_GnO,
                            FocusArea = Result
