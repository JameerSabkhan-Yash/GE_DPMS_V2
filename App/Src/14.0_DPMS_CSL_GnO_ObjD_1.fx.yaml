        =//Collection for Objective pichart
        ClearCollect(
            I4_0_DPMS_CSL_OB_C_SCount1,
            {
                Status: "Test",
                ObjectiveCount: 0
            }
        );
        
        Clear(I4_0_DPMS_CSL_OB_C_SCount1);
        
        // Data for Objective Count with respect to Focus Area 
        ForAll(
            I4_0_DPMS_CSL_XXX_CS,
            Patch(
                I4_0_DPMS_CSL_OB_C_SCount1,
                Defaults(I4_0_DPMS_CSL_OB_C_SCount1),
                {
                    Status: Result,
                    ObjectiveCount: CountRows(
