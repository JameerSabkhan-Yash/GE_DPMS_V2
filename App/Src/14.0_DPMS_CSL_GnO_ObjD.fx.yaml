    Fill: =RGBA(226, 223, 218, 1)
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)
    OnVisible: |
        =//Collection for Objective pichart
        ClearCollect(
            I4_0_DPMS_CSL_OB_C_SCount,
            {
                Status: "",
                ObjectiveCount: 0
            }
        );
        
        Clear(I4_0_DPMS_CSL_OB_C_SCount);
        
        // Data for Objective Count with respect to Focus Area 
        ForAll(
            I4_0_DPMS_CSL_XXX_CS,
            Patch(
                I4_0_DPMS_CSL_OB_C_SCount,
                Defaults(I4_0_DPMS_CSL_OB_C_SCount),
                {
                    Status: Result,
                    ObjectiveCount: CountRows(
                        Filter(
                            I4_0_DPMS_CSL_GnO,
                            ObjStatus.Value = Result
                        )
                    )
                }
            )
        );
        
        //Collection for Objective barchart
        ClearCollect(
            I4_0_DPMS_CSL_OB_C_ObjCount,
            {
                FocusArea: "",
                ObjectiveCount: 0
            }
        );
        
        Clear(I4_0_DPMS_CSL_OB_C_ObjCount);
        
        // Data for Objective Count with respect to Focus Area 
        ForAll(
            I4_0_DPMS_CSL_XXX_CFA,
            Patch(
                I4_0_DPMS_CSL_OB_C_ObjCount,
                Defaults(I4_0_DPMS_CSL_OB_C_ObjCount),
                {
                    FocusArea: Result,
                    ObjectiveCount: CountRows(
                        Filter(
                            I4_0_DPMS_CSL_GnO,
                            FocusArea = Result
                        )
                    )
                }
            )
        );
        //Pop Variables
        Set(
            I4_0_DPMS_CSL_GnO_LVPOPV_U,
            false
        );

